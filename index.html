<!DOCTYPE html>
<html>
<head>
    <title>PDD</title>
    <meta charset="UTF-8">
    <link href="css/compiled/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="img/ppd.ico"/>
</head>
<body>
<div class='appWrapper'>
    <div class="ajaxLoader">
        <img src="img/ajax-loader.gif">
    </div>
    <div class="testList">
        <header>
            <h1>Доступные тесты</h1>

            <p class="resetTestPassed">Сбросить тесты</p>
        </header>
        <section>
            <div class="namesTest"></div>
        </section>
    </div>
    <div class='contentQuestions'>
        <aside class="widget"></aside>
        <div class="questions">
            <div class="contentQuestion"></div>
        </div>
    </div>
    <div class="floatWindows">
        <div class='black'></div>
        <div class='windowsWrong'><span class="closed">закрыть</span>
            <div class="wrongContent"></div>
        </div>
    </div>
    <footer>
        <p>&copy; Тельпук Сергей</p>
    </footer>
</div>
<script src="vendor/requirejs/require.js" data-main="app/init"></script>
</body>
</html>
