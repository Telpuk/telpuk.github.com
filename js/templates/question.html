<section class="questions">    <header class="titleTest">{{title}}</header>    <header class="questionText">{{question}}</header>    <article>        <div class="answersContent">            {{#if questionImg}}            <figure class="imgQuestions">                <p><img src="{{questionImg}}" alt="" /></p>            </figure>            {{/if}}            <div class="listAnswers">                {{#each listAnswer}}                <div class="answer" data-answers="{{@index}}">{{this}}</div>                {{/each}}            </div>        </div>        <div class="button">            {{#if skipAnswerButton}}            <h1 class="skipAnswerButton">пропустить</h1>            {{/if}}        </div>    </article></section>
